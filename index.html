<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <p onmouseover="addBold()" onmouseleave="removeBold()" class="content__text" style="font-size: 16px">V elipse spí lev</p>

        <button onclick="toggleRed()">Červený po kliknutí</button>

        <button onclick="growSize()">Větší po kliknutí</button>


    </div>

    <div class="music">
        <h1 class="music__header">Audio ovladač</h1>

        <audio src="audio/dingdingdang.mp3" id="audio-track" preload="auto"></audio>

        <div class="music__buttons">
            <button onclick="startAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="muteAudio()">Mute</button>
            <button onclick="normalVolume()">Normal Volume</button>
            <button onclick="maxVolume()">Max Volume</button>
            <button onclick="replayAudio()">Replay</button>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
